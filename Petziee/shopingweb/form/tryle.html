<html>
	<head>
		<meta charset="utf-8">

	<body>
		    
      <section class="skills" id="skills"> 
        <div class="max-width">
               
            <div class="skills-content" style="margin-top: -100px;">
              

                <div class="column left">


                 <h3>Full name (First and Last name)</h3>
                <input type="text" placeholder="Your name"><br><br>

                <h3>Phone Number</h3>
                <input type="text"  placeholder="10 Digit Phone Number"><br><br>

                  <h3>Pin Code</h3>
                <input type="text"  placeholder="6-Digit pin code"><br><br>

                <h3>Flat, House no., Building, Company, Apartment</h3>
                <input type="text"  placeholder=""><br><br> 

                  <h3>Area, Colony, Street, Sector, Village</h3>
                <input type="text"  placeholder=""><br><br> 


                <h3>Landmark</h3>
                <input type="text"  placeholder="E.g. Near AIIMS Flyover, Behind Regal Cinema, etc."><br><br> 

                  <h3>Town/City</h3>
                <input type="text"  placeholder=""><br><br>

                
                
                <a href="#">Use this address</a>
                 </div>
                   <div class="column right">
                   <img src="image/001.png">
                  
                
                </div><br>
               

            </div>



    </section> 



	</body>
    <script type="text/javascript">
        const selected = document.querySelector(".selected");
const optionsContainer = document.querySelector(".options-container");

const optionsList = document.querySelectorAll(".option");

selected.addEventListener("click", () => {
  optionsContainer.classList.toggle("active");
});

optionsList.forEach(o => {
  o.addEventListener("click", () => {
    selected.innerHTML = o.querySelector("label").innerHTML;
    optionsContainer.classList.remove("active");
  });
});

    </script>
</html>
