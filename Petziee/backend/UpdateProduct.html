<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="try.css" />

    <script src="UpdateProduct.js"></script>
</head>

<body>
    <style>
        #form75 {
            margin-left: 15px;
        }
    </style>
    <div class="md-form md-outline">
        <label for="form75">Name</label>
        <input type="text" id="nameOfProduct" class="form-control pr-6">
    </div>
    <br>

    <h2>Under Table</h2>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Item form</label>
        <input type="text" id="itemForm" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Ingredients</label>
        <input type="text" id="ingredient" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Flaver</label>
        <input type="text" id="flavour" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Age range</label>
        <input type="text" id="ageRange" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Item Weight</label>
        <input type="text" id="itemWeight" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Item Weight</label>
        <input type="text" id="form75" class="form-control pr-6">
    </div>
    <br>
    <h3>Product Details</h3>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Product Dimention</label>
        <input type="text" id="productDimensions" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Manifacture</label>
        <input type="text" id="manufacturer" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">PPIN</label>
        <input type="text" id="id" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Country of Origin</label>
        <input type="text" id="countruOfOrigin" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Menifature Address</label>
        <input type="text" id="manufacturerAddr" class="form-control pr-6">
    </div>
    <br>
    <div class="md-form md-outline">
        <label for="form75">Brand</label>
        <input type="text" id="brand" class="form-control pr-6">
    </div>
    <br>

    <h3>About This Item</h3>

    <div class="md-form md-outline">
        <label for="form76">About this Item</label>
        <textarea id="about" class="md-textarea form-control pr-6" rows="4"></textarea>
    </div>

    <button id="submit" onclick="return createPage()">Create Page</button>


    <h3>PageCode</h3>

    <div class="md-form md-outline">
        <textarea id="page" class="md-textarea form-control pr-6" rows="4"></textarea>
    </div>

</body>


</html>
